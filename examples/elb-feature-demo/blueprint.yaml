tosca_definitions_version: cloudify_dsl_1_3

imports:
- http://www.getcloudify.org/spec/cloudify/3.4.2/types.yaml
- http://www.getcloudify.org/spec/aws-plugin/1.4.6/plugin.yaml
- plugin.yaml

inputs:

  aws_access_key_id:
    type: string

  aws_secret_access_key:
    type: string

  aws_region_name:
    type: string
    default: us-east-1

dsl_definitions:

  client_config: &client_config
    aws_access_key_id: { get_input: aws_access_key_id }
    aws_secret_access_key: { get_input: aws_secret_access_key }
    region_name: { get_input: aws_region_name }

  aws_config: &aws_config
    aws_access_key_id: { get_input: aws_access_key_id }
    aws_secret_access_key: { get_input: aws_secret_access_key }
    ec2_region_name: { get_input: aws_region_name }

node_templates:

  instance3:
    type: cloudify.aws.nodes.Instance
    properties:
      agent_config:
        install_method: none
      image_id: ami-01ccc867
      instance_type: t2.micro
      aws_config: *aws_config
    relationships:
      - type: cloudify.aws.relationships.instance_connected_to_subnet
        target: subnet3
      - type: cloudify.relationships.aws.elb.instance.connected_to
        target: classic_elb

  instance2:
    type: cloudify.aws.nodes.Instance
    properties:
      agent_config:
        install_method: none
      image_id: ami-01ccc867
      instance_type: t2.micro
      aws_config: *aws_config
    relationships:
      - type: cloudify.aws.relationships.instance_connected_to_subnet
        target: subnet2
      - type: cloudify.relationships.aws.elb.instance.connected_to
        target: classic_elb

  instance1:
    type: cloudify.aws.nodes.Instance
    properties:
      agent_config:
        install_method: none
      image_id: ami-01ccc867
      instance_type: t2.micro
      aws_config: *aws_config
    relationships:
      - type: cloudify.aws.relationships.instance_connected_to_subnet
        target: subnet1
      - type: cloudify.relationships.aws.elb.instance.connected_to
        target: classic_elb

  classic_stickiness_policy:
    type: cloudify.nodes.aws.elb.Classic.Policy.Stickiness
    properties:
      resource_config:
        kwargs:
          PolicyName: myclassicstickinesspolicy
          CookieExpirationPeriod: 3600
      client_config: *client_config
    relationships:
    - type: cloudify.relationships.depends_on
      target: classic_elb
    - type: cloudify.relationships.depends_on
      target: classic_elb_listener

  classic_policy:
    type: cloudify.nodes.aws.elb.Classic.Policy
    properties:
      resource_config:
        kwargs:
          PolicyName: myclassicpolicy
          PolicyTypeName: ProxyProtocolPolicyType
          PolicyAttributes:
            - AttributeName: ProxyProtocol
              AttributeValue: 'true'
      client_config: *client_config
    relationships:
    - type: cloudify.relationships.depends_on
      target: classic_elb

  classic_health_check:
    type: cloudify.nodes.aws.elb.Classic.HealthCheck
    properties:
      resource_config:
        kwargs:
          HealthCheck:
            Target: HTTP:80/
            Interval: 15
            Timeout: 5
            UnhealthyThreshold: 2
            HealthyThreshold: 5
      client_config: *client_config
    relationships:
    - type: cloudify.relationships.depends_on
      target: classic_elb

  classic_elb_listener:
    type: cloudify.nodes.aws.elb.Classic.Listener
    properties:
      resource_config:
        kwargs:
          Listeners:
          - Protocol: HTTP
            LoadBalancerPort: 80
            InstancePort: 8080
      client_config: *client_config
    relationships:
    - type: cloudify.relationships.depends_on
      target: classic_elb

  classic_elb:
    type: cloudify.nodes.aws.elb.Classic.LoadBalancer
    properties:
      resource_config:
        kwargs:
          LoadBalancerName: myclassicelb
          Listeners: { get_property: [ classic_elb_listener, resource_config, kwargs, Listeners ] }
      client_config: *client_config
    relationships:
    - type: cloudify.relationships.depends_on
      target: subnet1
    - type: cloudify.relationships.depends_on
      target: subnet2
    - type: cloudify.relationships.depends_on
      target: subnet3
    - type: cloudify.relationships.depends_on
      target: security_group
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: awssdk.cloudify_boto3.elb.resources.classic.load_balancer.start
          inputs:
            resource_config:
              LoadBalancerAttributes:
                CrossZoneLoadBalancing:
                  Enabled: true
                ConnectionSettings:
                  IdleTimeout: 120

  security_group:
    type: cloudify.aws.nodes.SecurityGroup
    properties:
      aws_config: *aws_config
      use_external_resource: true
      resource_id: sg-8aaf7bef
      description: default security group
      rules: []
    relationships:
    - type: cloudify.aws.relationships.security_group_contained_in_vpc
      target: vpc

  subnet1:
    type: cloudify.aws.nodes.Subnet
    properties:
      aws_config: *aws_config
      use_external_resource: true
      resource_id: subnet-b545b1c2
      cidr_block:  172.30.0.0/24
      availability_zone: eu-west-1a
    relationships:
    - type: cloudify.aws.relationships.subnet_contained_in_vpc
      target: vpc

  subnet2:
    type: cloudify.aws.nodes.Subnet
    properties:
      aws_config: *aws_config
      use_external_resource: true
      resource_id: subnet-0c9b5369
      cidr_block:  172.30.1.0/24
      availability_zone: eu-west-1b
    relationships:
    - type: cloudify.aws.relationships.subnet_contained_in_vpc
      target: vpc

  subnet3:
    type: cloudify.aws.nodes.Subnet
    properties:
      aws_config: *aws_config
      use_external_resource: true
      resource_id: subnet-1f909a59
      cidr_block:  172.30.2.0/24
      availability_zone: eu-west-1c
    relationships:
    - type: cloudify.aws.relationships.subnet_contained_in_vpc
      target: vpc

  vpc:
    type: cloudify.aws.nodes.VPC
    properties:
      aws_config: *aws_config
      use_external_resource: true
      resource_id: vpc-ffec199a
      cidr_block:  172.30.0.0/16
